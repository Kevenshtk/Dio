<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <h1>Pokedex</h1>

        <ol class="list-pokemons">

                    <span class="num-card">#001</span>
                    <h3 class="nome-pokemon">Bulbasaur</h3>
                </div>
                <div class="detalhes">
                    <ul class="tipos">
                        <li>Grass</li>
                        <li>Poison</li>
                    </ul>
                    <div class="img">
                        <img src="1.png" alt="">

                </div>

        </ol>
    </section>


    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
