<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <section class="secao-pokedex">
        <h1 class="container-pokedex-title">Pokedex</h1>

        <ol class="list-pokemons"></ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <section class="secao-pokemon-info">
        <div class="header">
            <div class="container-btn">
                <button id="btn-voltar">Voltar</button>
                <button>Favoritar</button>
            </div>
            <div class="container-info-pokemon">
                <div class="container-name-id">
                    <h2>Bulbasaur</h2>
                    <span>#001</span>
                </div>
                <ul class="container-type">
                    <li>Grass</li>
                    <li>Poison</li>
                </ul>
                <div class="container-img">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
                </div>
            </div>
        </div>

        <div class="container-status-pokemon">
            <h3>Base Stats</h3>

            <ul class="status-pokemon">
                <li>
                    <span class="title">HP</span>
                    <span class="info">45</span>
                </li>
                <li>
                    <span class="title">Attack</span>
                    <span class="info">60</span>
                </li>
                <li>
                    <span class="title">Defense</span>
                    <span class="info">48</span>
                </li>
                <li>
                    <span class="title">Sp. Atk</span>
                    <span class="info">65</span>
                </li>
                <li>
                    <span class="title">Sp. Def</span>
                    <span class="info">65</span>
                </li>
                <li>
                    <span class="title">Speed</span>
                    <span class="info">45</span>
                </li>
                <li>
                    <span class="title">Total</span>
                    <span class="info">317</span>
                </li>
            </ul>
        </div>
    </section>

    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
