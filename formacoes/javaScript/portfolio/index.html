<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <img id="profile.photo" class="photo" src="" alt="Foto de perfil">
            <h1 class="title">Olá,<br> eu sou <span id="profile.name"></span></h1>
            
            <div class="information">
                <p><i class="fa-solid fa-user"></i><span id="profile.job">carregando...</span></p>
                <p><i class="fa-solid fa-location-dot"></i><span id="profile.location">carregando...</span></p>
                <p><i class="fa-brands fa-whatsapp"></i><a id="profile.phone" href="tel:+5514981585105" target="_blank">carregando...</a></p>
                <p><i class="fa-solid fa-envelope"></i><a id="profile.email" href="mailto:kevendicamargo@gmail.com" target="_blank">carregando...</a></p>
            </div>
        </header>

        <section class="acordeon">
            <button class="trigger">Skills<i class="fa-solid fa-chevron-up"></i></button>
            
            <div class="content skills">
                <div class="hard-skills">
                    <h3>Habilidades profissionais</h3>
                    <ul id="profile.skills.hardSkills"></ul>
                </div>

                <div class="soft-skills">
                    <h3>Habilidades pessoais</h3>
                    <ul id="profile.skills.softSkills"></ul>
                </div>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger">Educação<i class="fa-solid fa-chevron-up"></i></button>
            <div class="content educacao">
                <ul id="profile.educacao"></ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger">Projetos <i class="fa-solid fa-chevron-up"></i></button>
            <div class="content projetos">
                <ul id="profile.projetos"></ul>
            </div>
        </section>
    </main>

    <script src="src/js/index.js"></script>
    <script src="src/js/api.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
